	<body class="page-container" style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; background: #f0f0f0; text-align: center; min-height: 100vh;">

		<!-- Footer with Animation -->
		<footer style="background-color: #333; color: white; text-align: center; padding: 40px 20px; font-family: Arial, sans-serif; position: relative; cursor: pointer;" onclick="addStar(event)">
			<div style="max-width: 1200px; margin: 0 auto;">
				<p style="font-size: 16px; margin-bottom: 20px;">&copy; Beatrice Yaury. Aboutbea.</p>
				<div style="margin-bottom: 20px;">
					<a href="contact.html" style="color: #fff; text-decoration: none; margin: 0 15px; font-size: 14px;">Contact</a>
					<a href="privacy-policy.html" style="color: #fff; text-decoration: none; margin: 0 15px; font-size: 14px;">Privacy Policy</a>
					<a href="sitemap.html" style="color: #fff; text-decoration: none; margin: 0 15px; font-size: 14px;">Sitemap</a>
				</div>
				<p style="font-size: 18px; cursor: pointer;">Click anywhere for a surprise!</p>
			</div>

			<!-- Scroll to Top Button -->
			<div class="scroll-to-top" style="position: fixed; bottom: 20px; right: 20px; background-color: #333; color: white; padding: 10px; cursor: pointer; display: none;">â†‘ Back to top</div>
		</footer>

		<script>
			// Add star to footer on click
			function addStar(event) {
				event.preventDefault(); // Prevent any default action

				// Check if the click was inside the footer
				if (event.target === event.currentTarget) {
					console.log('showing surprise');
					showSurprise(event);
				} else {
					console.log('creating star');
					createStar(event);
				}
			}

			// Function to create a star
			function createStar(event) {
				const star = document.createElement('span');
				star.textContent = 'â˜…';  // Star symbol
				star.classList.add('star');

				// Randomly adjust the size of the star
				const starSize = Math.floor(Math.random() * (40 - 20 + 1)) + 20;
				star.style.fontSize = `${starSize}px`;

				// Set the position of the star based on the click event
				star.style.position = 'absolute';
				star.style.left = `${event.clientX - 15}px`; // Adjust for proper alignment
				star.style.top = `${event.clientY + window.scrollY - 15}px`; // Adjust for proper alignment

				// Add animation to make the star grow
				star.style.transition = 'transform 1s ease-out';
				star.style.transform = 'scale(1)';
				star.style.color = '#ffffff';

				// Append the star to the footer
				document.querySelector('footer').appendChild(star);

				// Remove the star after 3 seconds
				setTimeout(() => {
					star.remove();
				}, 3000);
			}

			// Function to show a surprise when clicking on the footer
			function showSurprise(event) {
				const surprises = ['ðŸŽ‰', 'ðŸŽ', 'ðŸŽˆ', 'ðŸ’¥', 'âœ¨', 'ðŸ', 'ðŸ¯', 'ðŸŒ '];  // Array of surprise symbols with shooting star
				const randomSurprise = surprises[Math.floor(Math.random() * surprises.length)];

				const surprise = document.createElement('span');
				surprise.textContent = randomSurprise;
				surprise.classList.add('surprise');

				// Set the position of the surprise based on the click event
				surprise.style.position = 'absolute';
				surprise.style.left = `${event.clientX - 20}px`; // Adjust for proper alignment
				surprise.style.top = `${event.clientY + window.scrollY - 20}px`; // Adjust for proper alignment
				surprise.style.fontSize = '30px';
				surprise.style.transition = 'transform 1s ease-out';

				// Add animation to make the surprise appear
				surprise.style.transform = 'scale(1)';

				// Append the surprise to the footer
				document.querySelector('footer').appendChild(surprise);

				// Remove the surprise after 3 seconds
				setTimeout(() => {
					surprise.remove();
				}, 3000);
			}

			// Scroll to top functionality
			document.addEventListener('DOMContentLoaded', function () {
				window.addEventListener('scroll', function () {
					// Show scroll-to-top button when near bottom
					if (window.scrollY + window.innerHeight >= document.documentElement.scrollHeight - 100) {
						document.querySelector('.scroll-to-top').style.display = 'block';
					} else {
						document.querySelector('.scroll-to-top').style.display = 'none';
					}
				});

				// Smoothly scroll back to the top when the button is clicked
				document.querySelector('.scroll-to-top').addEventListener('click', function () {
					window.scrollTo({ top: 0, behavior: 'smooth' });
				});
			});
		</script>

	</body>
